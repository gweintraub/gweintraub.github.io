---
layout: default
---
<article id="post-page">
	<div class="post-headline"><h2>{{ page.title }}</h2></div>	
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">
	<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}"> {%if post.image %}<img src="{{ post.image }}" />{% endif%}</a>
	
		{{ content }}
		
	</div>
</article>
