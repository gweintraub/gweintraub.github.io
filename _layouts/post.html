---
layout: default
---
<article id="post-page">
	<div class="post-headline"><h2>{{ page.title }}</h2></div>	
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">
	{%if page.image %}<a href="{{ page.image }}" data-lightbox="Featured" data-title="{{ page.title }}">
		<img src="{{ page.image }}" alt="{{ page.title }}" title="{{ page.title }}">
	</a>{% endif %}

	
		{{ content }}
		
	</div>
</article>
