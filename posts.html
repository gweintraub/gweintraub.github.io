---
layout: default
---
<!-- Posts -->
<ul id="posts">

	{% for post in paginator.posts %}

	  <li class="post">
	  	<h2><a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{{ post.title }}</a></h2>
	  	<time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date_to_string }}</time>

	  	{%if page.image %}<a href="/blog/{{ post.url }}"><img src="{{ page.image }}" /></a>{% endif%}
	  	
	  	<p>{{ post.excerpt | remove: '<p>' | remove: '</p>' | remove: '<img>' }}<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}"> &raquo; </a></p>

	  </li>

    {% endfor %}

</ul>
